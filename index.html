<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>PingTap — Retro Rally</title>
<style>
  :root{
    --hud-bg: rgba(20,20,30,.55);
    --accent:#ffd34d;
    --ring1: rgba(255,235,150,.95);
    --ring2: rgba(180,215,255,.92);
  }
  html,body{margin:0;height:100%;background:#091427;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif}
  #cv{position:fixed;inset:0;touch-action:manipulation}
  .hud{position:fixed;left:10px;right:10px;top:10px;display:flex;gap:12px;z-index:2;pointer-events:none}
  .pill{min-width:140px;background:var(--hud-bg);backdrop-filter: blur(2px);
        border-radius:18px;padding:10px 14px;font-weight:800;letter-spacing:.2px;pointer-events:none}
  .pill b{display:block;font-size:16px}
  .pill small{opacity:.9}
  .btn{display:inline-grid;place-items:center;min-width:46px;height:38px;border-radius:18px;
       padding:0 12px;background:var(--accent);color:#222;font-weight:800;
       box-shadow:0 4px 0 #caa132;border:0}
  .ctrls{position:fixed;right:10px;top:10px;display:flex;gap:8px;z-index:3}
  .card{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
        background:rgba(0,0,0,.55);text-align:center;padding:18px;z-index:4}
  .tip{position:fixed;left:0;right:0;bottom:10px;text-align:center;opacity:.9}
</style>

<canvas id="cv"></canvas>

<div class="hud">
  <div class="pill"><b id="sc">Score 0</b><small id="scsub">&nbsp;</small></div>
  <div class="pill"><b id="cm">Combo 0</b><small id="cmsub">&nbsp;</small></div>
  <div class="pill" style="flex:1"><b id="bs">Best 0</b><small id="lvl">/ Lv.1</small></div>
</div>
<div class="ctrls">
  <button id="bgm" class="btn" title="BGM On/Off">♪BGM</button>
</div>

<div class="card" id="start">
  <div style="font-size:26px;margin-bottom:8px">PingTap — Retro Rally</div>
  <div style="opacity:.9;margin-bottom:12px">背景は固定画像を読み込み（失敗時は自前描画でフォールバック）</div>
  <button id="go" class="btn" style="font-size:16px">スタート</button>
  <div style="font-size:12px;opacity:.9;margin-top:10px">リングが縮んでベース円に重なったらTAP → 徐々に加速</div>
</div>

<div class="card" id="over" style="display:none">
  <div id="final" style="font-size:20px;margin-bottom:10px">0 / Lv.1</div>
  <button id="retry" class="btn">もう一回</button>
</div>

<div class="tip" id="tip" style="display:none">♪ アイコンでBGMのON/OFF切替</div>

<script>
(()=>{
/* ========= 可変パラメータ（体感チューニング） ========= */
const VERSION = "lock5";                      // キャッシュ破り用表示だけ
const NET_Y = 0.595;                          // 背景のネット高さ（画面比）。全体的に「上」に寄せ気味
const PLAYER_Y_OFFSET = 0.115;                // こちら側の的円の距離（ネットからの比率）
const OPP_Y_OFFSET    = 0.085;                // 相手側のヒット目標（ネットからの比率）
const TARGET_X_MARGIN = 0.16;                 // テーブル左右端の安全マージン（比率）
const TARGET_Y_JITTER = 0.018;                // Yの微揺らぎ（比率）—毎回ちょっと変える
const START_DUR = 1.08;                       // 最初の1往復時間（短めで“早め加速”感）
const SPEEDUP_EVERY = 2;                      // 何回成功でスピード更新するか
const SPEEDUP_RATE = 0.92;                    // 更新時に掛ける係数（小さいほど速くなる）
const MIN_DUR = 0.50;                          // 下限
const RING_BASE = 28;                         // ベース円の半径(px)
const RING_SHRINK = 36;                       // 縮み量(px)
const TOL_RADIUS = 8.5;                       // ベース円と収縮円の一致許容（前回より少し厳しめ）
const TOL_DIST   = 42;                        // 的中心からの距離許容
const HIT_SCORE  = 100;                       // 1回の基本スコア
const COMBO_BONUS= 0.15;                      // コンボ倍率の伸び

/* ========= DOM / Canvas ========= */
const cv = document.getElementById('cv'), ctx = cv.getContext('2d');
const go = document.getElementById('go'), S = document.getElementById('start');
const O = document.getElementById('over'), F = document.getElementById('final');
const sc = document.getElementById('sc'), scs = document.getElementById('scsub');
const cm = document.getElementById('cm'), cms = document.getElementById('cmsub');
const bs = document.getElementById('bs'), lvl = document.getElementById('lvl');
const retry = document.getElementById('retry'), tip = document.getElementById('tip');
const bgmBtn = document.getElementById('bgm');
let W=0,H=0,dpr=1;
function resize(){ dpr=Math.max(1,Math.min(3,devicePixelRatio||1)); W=innerWidth; H=innerHeight;
  cv.width=W*dpr; cv.height=H*dpr; cv.style.width=W+'px'; cv.style.height=H+'px'; ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener('resize',resize); resize();

/* ========= 背景画像（固定名を既定）＋フォールバック ========= */
let bgImg=null;
(function loadBG(){
  const i=new Image(); i.crossOrigin='anonymous';
  i.onload=()=>{ bgImg=i; tip.style.display='block'; }; // 読めた
  i.onerror=()=>{ bgImg=null; tip.style.display='block'; }; // 失敗→フォールバック
  i.src='./2FE72969-9374-4D85-ADBC-28EADEE8437A.png';
})();

/* ========= 状態 ========= */
let playing=false, t0=0, dur=START_DUR, phase='toPlayer';
let target={x:0,y:0}, nextTarget={x:0,y:0};
let score=0, combo=0, best=Number(localStorage.getItem('PT_best')||0), level=1, steps=0;
bs.textContent = 'Best '+best.toFixed(0);

/* ========= 目標の生成 ========= */
function rnd(a,b){ return a + Math.random()*(b-a); }
function genOpponentSpot(){ // 相手の打点（相手コート寄り・Xはランダム）
  const x = rnd(W*TARGET_X_MARGIN, W*(1-TARGET_X_MARGIN));
  const y = H*NET_Y - H*OPP_Y_OFFSET + rnd(-H*TARGET_Y_JITTER, H*TARGET_Y_JITTER);
  return {x,y};
}
function genPlayerSpot(){ // こちらの打点（ネットから少し下・全体的に上寄り）
  const x = rnd(W*TARGET_X_MARGIN, W*(1-TARGET_X_MARGIN));
  const y = H*NET_Y + H*PLAYER_Y_OFFSET + rnd(-H*TARGET_Y_JITTER, H*TARGET_Y_JITTER);
  return {x,y};
}

/* ========= WebAudio（BGM + SE） ========= */
let AC=null, bgmOn=false, bgmNode=null, gainMaster=null;
function ensureAC(){ if(AC) return; AC=new (window.AudioContext||window.webkitAudioContext)(); gainMaster=AC.createGain(); gainMaster.gain.value=0.9; gainMaster.connect(AC.destination); }
function sePock(){ // 卓球っぽい“ポコッ”
  ensureAC();
  const o1=AC.createOscillator(), g1=AC.createGain();
  o1.type='sine'; o1.frequency.setValueAtTime(1350,AC.currentTime);
  o1.frequency.exponentialRampToValueAtTime(500,AC.currentTime+0.06);
  g1.gain.setValueAtTime(0.0001,AC.currentTime);
  g1.gain.exponentialRampToValueAtTime(0.35,AC.currentTime+0.005);
  g1.gain.exponentialRampToValueAtTime(0.0001,AC.currentTime+0.12);
  o1.connect(g1).connect(gainMaster); o1.start(); o1.stop(AC.currentTime+0.14);

  // ラバーの空気抜け感（短いノイズ）
  const buf = AC.createBuffer(1, AC.sampleRate*0.07, AC.sampleRate);
  const data = buf.getChannelData(0); for(let i=0;i<data.length;i++) data[i]=(Math.random()*2-1)*Math.pow(1-i/data.length,2);
  const src = AC.createBufferSource(); src.buffer=buf;
  const g2=AC.createGain(); g2.gain.value=0.12; src.connect(g2).connect(gainMaster);
  src.start(); src.stop(AC.currentTime+0.07);
}
function startBGM(){
  ensureAC(); stopBGM();
  // 8bitループ：I–V–vi–IV みたいなコードを軽く
  const tempo = 118/60, t0 = AC.currentTime;
  const seq = [440,330,523,392]; // A4, E4, C5, G4
  const g=AC.createGain(); g.gain.value=0.08; g.connect(gainMaster); bgmNode=g;
  for(let bar=0; bar<64; bar++){
    for(let i=0;i<4;i++){
      const o=AC.createOscillator(); o.type='square';
      o.frequency.value=seq[i]; o.connect(g);
      const st=t0 + (bar*4+i)*0.5/tempo, ed=st+0.45/tempo;
      o.start(st); o.stop(ed);
    }
  }
}
function stopBGM(){ if(!bgmNode) return; try{bgmNode.disconnect();}catch{} bgmNode=null; }
bgmBtn.onclick=()=>{
  bgmOn=!bgmOn;
  if(bgmOn) startBGM(); else stopBGM();
  bgmBtn.textContent = bgmOn?'♪BGM ON':'♪BGM';
};

/* ========= 入力 ========= */
addEventListener('pointerdown', e=>{
  const r=cv.getBoundingClientRect();
  const x=(e.clientX??e.touches?.[0]?.clientX)-r.left;
  const y=(e.clientY??e.touches?.[0]?.clientY)-r.top;
  if(!playing) return;
  // 今はプレイヤー側フェーズのみ判定
  if(phase!=='toPlayer') return;
  const rr = ringRadiusNow();
  const d  = Math.hypot(x-target.x, y-target.y);
  const onRadius = Math.abs(rr - RING_BASE) <= TOL_RADIUS;
  const close    = d <= TOL_DIST;
  if(onRadius && close){
    // ヒット成功
    sePock();
    const add = Math.round(HIT_SCORE * (1 + combo*COMBO_BONUS));
    score += add; combo++; steps++;
    sc.textContent = 'Score '+score.toFixed(0); scs.textContent = '+'+add;
    cm.textContent = 'Combo '+combo; cms.textContent = 'Good!';
    if(steps % SPEEDUP_EVERY === 0){ dur = Math.max(MIN_DUR, dur*SPEEDUP_RATE); level++; lvl.textContent='/ Lv.'+level; }
    // 次の相手打点を組む
    phase='toOpponent'; t0=performance.now()/1e3;
    nextTarget = genOpponentSpot();
  }else{
    miss();
  }
},{passive:true});

/* ========= 進行 ========= */
function ringRadiusNow(){
  const now = performance.now()/1e3;
  const left = Math.max(0, dur-(now-t0));
  return RING_BASE + RING_SHRINK*(left/dur);
}

function startGame(){
  ensureAC(); if(bgmOn) startBGM();
  score=0; combo=0; level=1; steps=0; dur=START_DUR;
  sc.textContent='Score 0'; scs.textContent='\u00a0'; cm.textContent='Combo 0'; cms.textContent='\u00a0';
  lvl.textContent='/ Lv.1';
  target = genPlayerSpot();
  nextTarget = genOpponentSpot();
  phase='toPlayer'; t0=performance.now()/1e3;
  S.style.display='none'; O.style.display='none'; playing=true;
}
function miss(){
  playing=false; stopBGM();
  const txt = 'Score '+score.toFixed(0)+' / Lv.'+level;
  if(score>best){ best=score; localStorage.setItem('PT_best',best); }
  bs.textContent='Best '+best.toFixed(0);
  F.textContent=txt; O.style.display='flex';
}

/* ========= ループ描画 ========= */
let last=performance.now()/1e3;
function loop(){
  const now=performance.now()/1e3, dt=Math.min(.033,now-last); last=now;
  // 背景
  if(bgImg){
    // 画像を中央フィット
    const r = Math.max(W/bgImg.width, H/bgImg.height);
    const w = bgImg.width*r, h=bgImg.height*r, x=(W-w)/2, y=(H-h)/2;
    ctx.drawImage(bgImg,x,y,w,h);
  }else{
    // フォールバック
    const g=ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#1a315d'); g.addColorStop(1,'#0b1631');
    ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
    ctx.fillStyle='rgba(255,255,255,.06)'; ctx.fillRect(0,H*NET_Y-2,W,4);
  }

  if(playing){
    // フェーズ更新
    const elapsed = now - t0;
    if(elapsed>=dur-0.01){
      if(phase==='toPlayer'){ miss(); }
      else{ // 相手からこちらへ
        phase='toPlayer'; t0=now;
        target = genPlayerSpot();
      }
    }
    // ガイド描画
    const rr = ringRadiusNow();
    const p  = (phase==='toPlayer') ? target : nextTarget;
    drawGuide(p.x, p.y, rr, phase==='toPlayer');
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ========= ガイド描画 ========= */
function drawGuide(x,y,rr,isPlayer){
  // ベース
  ctx.beginPath(); ctx.lineWidth=3; ctx.setLineDash([]);
  ctx.strokeStyle = isPlayer? 'rgba(255,235,150,.95)':'rgba(170,220,255,.95)';
  ctx.arc(x,y,RING_BASE,0,Math.PI*2); ctx.stroke();
  // 収縮輪
  ctx.beginPath(); ctx.lineWidth=3; ctx.setLineDash([6,6]);
  ctx.strokeStyle = isPlayer? 'rgba(255,235,150,.95)':'rgba(170,220,255,.90)';
  ctx.arc(x,y,rr,0,Math.PI*2); ctx.stroke(); ctx.setLineDash([]);
  // ラベル
  ctx.fillStyle=isPlayer?'#ffe38a':'#aee1ff'; ctx.font='700 14px system-ui'; ctx.textAlign='center';
  ctx.fillText(isPlayer?'TAP!':'HIT!', x, y-RING_BASE-10);
}

/* ========= ボタン ========= */
go.onclick=startGame; retry.onclick=()=>{ S.style.display='flex'; O.style.display='none'; };
})();
</script>
