<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>PingTap — Retro Rally (final fix)</title>

<!-- ドット系（スーファミ感） -->
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

<style>
  :root{
    --hud: rgba(15,18,28,.64);
    --accent:#ffd34d;
    --c-score:#ffe66d; --c-combo:#7be3ff; --c-sub:#d7d7d7;
  }
  html,body{margin:0;height:100%;background:#091427;color:#fff}
  body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",system-ui}

  #cv{position:fixed;inset:0;touch-action:manipulation;background:#091427}

  /* ===== HUD ===== */
  .hud{position:fixed;left:10px;right:10px;top:calc(10px + env(safe-area-inset-top,0px));
       display:grid;grid-template-columns:1fr 1fr;gap:10px;z-index:20;pointer-events:none}
  .pill{background:var(--hud);backdrop-filter: blur(3px);border-radius:18px;padding:8px 12px;min-width:0}
  .pill b{display:block;font:700 20px "DotGothic16",system-ui;text-shadow:2px 2px 0 rgba(0,0,0,.55)}
  .pill small{display:block;margin-top:2px;font:700 16px "DotGothic16",system-ui;color:var(--c-sub);text-shadow:1px 1px 0 rgba(0,0,0,.5)}
  #sc{color:var(--c-score)} #cm{color:var(--c-combo)}

  /* Lv & Timer 細長バー（中央に横長1本） */
  .bar{grid-column:1 / span 2; display:flex;justify-content:center}
  .bar .pill{width:100%; max-width:640px; text-align:center}
  .bar b{font:700 18px "DotGothic16",system-ui}

  /* ===== Start / Over ===== */
  .card{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
        gap:14px;background:rgba(0,0,0,.55);text-align:center;padding:18px;z-index:30}
  .ttl{font:700 42px "DotGothic16",system-ui;text-shadow:3px 3px 0 rgba(0,0,0,.6)}
  .lead{font:700 22px "DotGothic16",system-ui}
  .desc{font:700 18px "DotGothic16",system-ui;line-height:1.6}
  .btn{display:inline-grid;place-items:center;min-width:46px;height:46px;border-radius:18px;padding:0 18px;
       background:var(--accent);color:#222;font-weight:800;box-shadow:0 4px 0 #caa132;border:0;font:700 20px "DotGothic16",system-ui}
  .best{margin-top:4px;font:700 18px "DotGothic16",system-ui;color:#b9ffa8;text-shadow:2px 2px 0 rgba(0,0,0,.5)}
</style>

<canvas id="cv"></canvas>

<!-- HUD: Score / Combo（上段）、Lv+Time（細長バー） -->
<div class="hud">
  <div class="pill"><b id="sc">Score 0</b><small id="scsub">&nbsp;</small></div>
  <div class="pill"><b id="cm">Combo 0</b><small id="cmsub">&nbsp;</small></div>
  <div class="bar"><div class="pill"><b id="lvtime">Lv.1　0:00</b></div></div>
</div>

<!-- Start -->
<div class="card" id="start">
  <div class="ttl">レッツ！ピンポン！！</div>
  <div class="lead">ラリーを楽しもう</div>
  <div class="desc">円が重なる瞬間に <b>TAP!</b></div>
  <div class="desc">Perfect / Great / Good で加点＆コンボ。<br>90秒で<strong>激ムズモード</strong>。</div>
  <div id="bestOnStart" class="best">Best 0</div>
  <button id="go" class="btn">スタート</button>
</div>

<!-- Over -->
<div class="card" id="over" style="display:none">
  <div id="final" class="ttl" style="font-size:36px">Score 0<br>Lv.1</div>
  <button id="retry" class="btn">もう一回</button>
</div>

<script>
(()=>{
// ===== 画像 =====
const BG_URL     = './F0BDAD6E-3A4B-49E8-86BF-73CE3EAA6C58.png'; // 背景（台なし）
const FG_URL     = './IMG_4406.png';                               // 台＋ネット前景
const OPP_IDLE   = './IMG_4414.png';
const OPP_SWING  = './IMG_4413.png';
const OPP_FOLLOW = './IMG_4412.png';

// ===== ゲームパラメータ =====
const NET_Y      = 0.595, Y_PLAYER=0.115, Y_OPP=0.085, X_MARGIN=0.16, Y_JIT=0.018;
const START_DUR=1.00, SPEEDUP_EVERY=2, SPEEDUP_RATE=0.93, MIN_DUR=0.46, DEMON_AT=90;

const RING_BASE=28, RING_SHRINK=36;
const TOL_DIST_GOOD=36, TOL_DIST_GREAT=22, TOL_DIST_PERF=12;
const TOL_TIME_GOOD=12, TOL_TIME_GREAT=7,  TOL_TIME_PERF=3;
const SCORE_BASE=100, MULT_GOOD=1.00, MULT_GREAT=1.30, MULT_PERF=1.60;
const COMBO_BONUS=0.15;

const ARC_H=0.12, CURVE_X=0.10;

const BG_DES_W=768, BG_DES_H=1152;
let FG_SCALE=0.92, FG_Y_OFFSET=0;
const OPP_BASE_SCALE = 0.58 * 1.35, OPP_FOOT_Y = 0.565;
const BALL_FRONT=true;

// ====== 透け対策（二段オクルーダー：前景基準0〜1） ======
// A: ネット帯を広めに覆う（完全不透明）
const NET_RECT = { x:0.035, y:0.445, w:0.93, h:0.17 };
// B: ネット上の細いアプロン（相手コート手前エッジの下の帯）
const APRON_RECT = { x:0.035, y:0.425, w:0.93, h:0.035 };
const OCC_COLOR = '#0b213c';  // 濃紺

// ===== DOM =====
const cv=document.getElementById('cv'), g=cv.getContext('2d');
const S=document.getElementById('start'), O=document.getElementById('over');
const go=document.getElementById('go'), retry=document.getElementById('retry');
const F=document.getElementById('final');
const sc=document.getElementById('sc'), scs=document.getElementById('scsub');
const cm=document.getElementById('cm'), cms=document.getElementById('cmsub');
const lvtime=document.getElementById('lvtime'); const bestOnStart=document.getElementById('bestOnStart');

let W=0,H=0,dpr=1; function fit(){ dpr=Math.max(1,Math.min(3,devicePixelRatio||1));
  W=innerWidth; H=innerHeight; cv.width=W*dpr; cv.height=H*dpr; cv.style.width=W+'px'; cv.style.height=H+'px';
  g.setTransform(dpr,0,0,dpr,0,0);
} addEventListener('resize',fit,{passive:true}); fit();

// ===== 画像ロード =====
const load = src => new Promise(r=>{const i=new Image(); i.crossOrigin='anonymous'; i.onload=()=>r(i); i.onerror=()=>r(null); i.src=src;});
const A={bg:null,fg:null,oppIdle:null,oppSw:null,oppFo:null};
Promise.all([load(BG_URL),load(FG_URL),load(OPP_IDLE),load(OPP_SWING),load(OPP_FOLLOW)])
 .then(([a,b,c,d,e])=>{A.bg=a;A.fg=b;A.oppIdle=c;A.oppSw=d;A.oppFo=e;});

// ===== Audio（BGMは綺麗ループ＋レベルでテンポUP、相手ヒット音あり） =====
let AC=null, master=null, musicGain=null, sfxGain=null, seqTimer=null, tempo=124; // 初期BPM
function ensureAC(){ if(!AC){ AC=new (window.AudioContext||window.webkitAudioContext)();
  master=AC.createGain(); master.gain.value=.9; master.connect(AC.destination);
  musicGain=AC.createGain(); musicGain.gain.value=0.18; musicGain.connect(master);
  sfxGain=AC.createGain(); sfxGain.gain.value=0.22; sfxGain.connect(master);
}}
function sePock(freq=1350, t=0.12){
  ensureAC(); const o=AC.createOscillator(), g1=AC.createGain();
  o.type='square'; o.frequency.setValueAtTime(freq,AC.currentTime);
  o.frequency.exponentialRampToValueAtTime(520,AC.currentTime+0.06);
  g1.gain.setValueAtTime(0.0001,AC.currentTime);
  g1.gain.exponentialRampToValueAtTime(0.28,AC.currentTime+0.006);
  g1.gain.exponentialRampToValueAtTime(0.0001,AC.currentTime+t);
  o.connect(g1).connect(sfxGain); o.start(); o.stop(AC.currentTime+t+0.02);
}
function startBGM(){
  ensureAC(); stopBGM();
  const delay=AC.createDelay(0.25); delay.delayTime.value=0.23;
  const fb=AC.createGain(); fb.gain.value=0.25; delay.connect(fb).connect(delay);
  delay.connect(musicGain);
  function tone(f, when, len, vol=0.16, type='square'){
    const o=AC.createOscillator(), g=AC.createGain(); o.type=type; o.frequency.value=f;
    g.gain.setValueAtTime(0,when); g.gain.linearRampToValueAtTime(vol,when+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, when+len);
    o.connect(g); g.connect(delay); g.connect(musicGain);
    o.start(when); o.stop(when+len+0.05);
  }
  // 4小節ループ（きれいに頭合わせ）
  seqTimer=setInterval(()=>{
    if(!AC||AC.state!=='running') return;
    const beat = 60/tempo; // 1拍
    const now = AC.currentTime + 0.04; // すこし先にスケジューリング
    // ベース（G-D-Em-C 風）
    const base=[196,146.8,164.8,130.8];
    for(let i=0;i<4;i++){ tone(base[i], now+i*beat, beat*0.9, 0.12, 'triangle'); }
    // リード
    const lead=[392,440,523,392,392,440,494,392];
    for(let i=0;i<8;i++){ tone(lead[i], now+i*(beat/2), beat*0.45, 0.18, 'square'); }
    // ハイハット
    const n=AC.createBufferSource(), b=AC.createBuffer(1,2200,AC.sampleRate), d=b.getChannelData(0);
    for(let i=0;i<d.length;i++){ d[i]=(Math.random()*2-1)*(1-i/d.length); }
    n.buffer=b; const g2=AC.createGain(); g2.gain.value=0.028; n.connect(g2).connect(musicGain);
    n.start(now+beat*0.25); n.start(now+beat*0.75); n.start(now+beat*1.25); n.start(now+beat*1.75);
  }, Math.max(120, 1000*4*(60/tempo))); // 4拍ごと
}
function stopBGM(){ if(seqTimer){clearInterval(seqTimer); seqTimer=null;} }
function speedUpBGM(level){ // LvごとにBPM少し上げる（上限あり）
  tempo = Math.min(168, 124 + Math.floor(level*3));
}

// ===== 乱数・座標 =====
const R=Math.random, rnd=(a,b)=>a+R()*(b-a), sec=()=>performance.now()/1000;
const oppSpot=()=>({x:rnd(W*X_MARGIN,W*(1-X_MARGIN)), y:H*NET_Y-H*Y_OPP+rnd(-H*Y_JIT,H*Y_JIT)});
const plySpot=()=>({x:rnd(W*X_MARGIN,W*(1-X_MARGIN)), y:H*NET_Y+H*Y_PLAYER+rnd(-H*Y_JIT,H*Y_JIT)});

// ===== 状態 =====
let playing=false, t0=0, dur=START_DUR, phase='toPlayer';
let from={x:0,y:0}, to={x:0,y:0}, ctrl={x:0,y:0};
let playerAim={x:0,y:0}, oppAim={x:0,y:0};
let score=0, combo=0, best=Number(localStorage.getItem('PT_best')||0), level=1, steps=0, startedAt=0;
let judgeText='', judgeUntil=0;
bestOnStart.textContent='Best '+best.toFixed(0);
const showJudge=t=>{judgeText=t; judgeUntil=sec()+0.85;}
const bez=(p,a,c,b)=>{const u=1-p; return u*u*a+2*u*p*c+p*p*b;}
function setLeg(a,b){ from=a;to=b;t0=sec();
  const midx=(a.x+b.x)/2, curve=(b.x-a.x)*rnd(-CURVE_X,CURVE_X);
  ctrl={x:midx+curve, y:H*NET_Y - H*ARC_H*rnd(0.85,1.15)};
}
function resetState(){
  score=0;combo=0;level=1;steps=0;dur=START_DUR;
  sc.textContent='Score 0';scs.innerHTML='&nbsp;';cm.textContent='Combo 0';cms.innerHTML='&nbsp;';
  playerAim=plySpot(); oppAim=oppSpot(); phase='toPlayer'; startedAt=sec();
  setLeg(oppAim,playerAim); judgeText='';judgeUntil=0; updateLvTime();
}
function startGame(){ ensureAC(); startBGM(); resetState(); S.style.display='none'; O.style.display='none'; playing=true; }
function gameOver(){
  playing=false; stopBGM();
  if(score>best){best=score;localStorage.setItem('PT_best',best);}
  bestOnStart.textContent='Best '+best.toFixed(0);
  F.innerHTML='Score '+score.toFixed(0)+'<br>Lv.'+level; O.style.display='flex';
}

// ===== 入力 =====
addEventListener('pointerdown', e=>{
  if(AC && AC.state==='suspended'){ AC.resume(); } // iOS保険
  if(!playing||phase!=='toPlayer') return;
  const r=cv.getBoundingClientRect(); const x=(e.clientX??e.touches?.[0]?.clientX)-r.left;
  const y=(e.clientY??e.touches?.[0]?.clientY)-r.top;
  const rr=ringRadiusNow(), dt=Math.abs(rr-RING_BASE), d=Math.hypot(x-playerAim.x,y-playerAim.y);
  let mult=0, tag='', color='#ffe38a';
  if(dt<=TOL_TIME_PERF && d<=TOL_DIST_PERF){mult=MULT_PERF;tag='PERFECT!';color='#ff6b6b';}
  else if(dt<=TOL_TIME_GREAT && d<=TOL_DIST_GREAT){mult=MULT_GREAT;tag='GREAT!';color='#7bdcff';}
  else if(dt<=TOL_TIME_GOOD && d<=TOL_DIST_GOOD){mult=MULT_GOOD;tag='GOOD!';color='#ffe38a';}
  if(mult>0){
    sePock(1400,0.12);
    const add=Math.round(SCORE_BASE*mult*(1+combo*COMBO_BONUS));
    score+=add; combo++; steps++;
    sc.textContent='Score '+score.toFixed(0); scs.textContent='+'+add;
    cm.textContent='Combo '+combo; cms.textContent=tag; showJudge(tag); cms.style.color=color;

    if(steps % SPEEDUP_EVERY === 0){
      const elapsed = sec() - startedAt;
      const rate = (elapsed>=DEMON_AT)? 0.90 : SPEEDUP_RATE;
      dur = Math.max(MIN_DUR, dur*rate); level++; speedUpBGM(level); updateLvTime();
    }
    phase='toOpponent'; oppAim = oppSpot(); setLeg(playerAim, oppAim);
  }else{
    cms.textContent='Miss!'; cms.style.color='#ffd7d7'; showJudge('Miss!'); gameOver();
  }
},{passive:true});

function ringRadiusNow(){ const p=Math.min(1,Math.max(0,(sec()-t0)/dur));
  return RING_BASE+RING_SHRINK*((phase==='toPlayer')?(1-p):1); }

function updateLvTime(){
  const t = Math.max(0, Math.floor(sec()-startedAt));
  const mm = String(Math.floor(t/60)).padStart(1,'0');
  const ss = String(t%60).padStart(2,'0');
  lvtime.textContent = `Lv.${level}　${mm}:${ss}`;
}

// ===== ループ =====
function loop(){
  const now=sec();

  // 背景
  if(A.bg){ const r=Math.max(W/A.bg.width,H/A.bg.height), w=A.bg.width*r, h=A.bg.height*r;
    g.drawImage(A.bg,(W-w)/2,(H-h)/2,w,h);
  }else{ const grad=g.createLinearGradient(0,0,0,H); grad.addColorStop(0,'#1a315d'); grad.addColorStop(1,'#0b1631');
    g.fillStyle=grad; g.fillRect(0,0,W,H); }

  // 相手
  drawOpponent(now);

  // ====== ここで“二段オクルーダー”を前景の下に塗る ======
  drawOccluderRects();

  // 前景（台＋ネット）
  drawForeground();

  // 進行・ガイド・ボール
  if(playing){
    const p=Math.min(1,(now-t0)/dur);
    const bx=bez(p,from.x,ctrl.x,to.x), by=bez(p,from.y,ctrl.y,to.y);

    // 相手が打つ瞬間のSE（片道の冒頭で）
    if(phase==='toOpponent' && p<0.02){ sePock(900,0.10); }

    if(p>=1){
      if(phase==='toPlayer'){ gameOver(); }
      else { phase='toPlayer'; playerAim=plySpot(); setLeg(oppAim, playerAim); }
    }

    drawGuide(playerAim.x,playerAim.y,ringRadiusNow(),true,(judgeUntil>now)?judgeText:'TAP!');

    if(BALL_FRONT){
      const hNorm = 1 - 4*(p-0.5)*(p-0.5), rad = 8*(1+0.08*hNorm);
      g.globalAlpha = 0.25*(1-hNorm); g.fillStyle='#000';
      g.beginPath(); g.ellipse(bx+2, by+6, rad*0.9, rad*0.55, 0, 0, Math.PI*2); g.fill();
      g.globalAlpha = 1; g.fillStyle='#fff'; g.beginPath(); g.arc(bx,by,rad,0,Math.PI*2); g.fill();
    }

    updateLvTime();
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// ===== 前景（ドット感維持） =====
function drawForeground(){
  if(!A.fg) return;
  const sBase=Math.min(W/BG_DES_W,H/BG_DES_H), s=sBase*FG_SCALE;
  const w=A.fg.width*s, h=A.fg.height*s, x=Math.round((W-w)/2), y=Math.round(H-h+FG_Y_OFFSET*s);
  const keep=g.imageSmoothingEnabled; g.imageSmoothingEnabled=false;
  g.drawImage(A.fg,x,y,w,h); g.imageSmoothingEnabled=keep;
}

// ===== オクルーダー（“二段”） =====
function drawOccluderRects(){
  if(!A.fg) return;
  const sBase=Math.min(W/BG_DES_W,H/BG_DES_H), s=sBase*FG_SCALE;
  const fw=A.fg.width*s, fh=A.fg.height*s, fx=Math.round((W-fw)/2), fy=Math.round(H-fh+FG_Y_OFFSET*s);

  g.save(); g.fillStyle=OCC_COLOR; g.globalAlpha=1.0;

  // A: ネット帯
  g.fillRect(fx + NET_RECT.x*fw, fy + NET_RECT.y*fh, NET_RECT.w*fw, NET_RECT.h*fh);
  // B: ネット上の細い帯（相手コート手前エッジ）
  g.fillRect(fx + APRON_RECT.x*fw, fy + APRON_RECT.y*fh, APRON_RECT.w*fw, APRON_RECT.h*fh);

  g.restore();
}

// ===== 相手描画 =====
function drawOpponent(now){
  if(!A.oppIdle) return;
  const sBase=Math.min(W/BG_DES_W,H/BG_DES_H), scale=sBase*OPP_BASE_SCALE;
  const idle=A.oppIdle, sw=A.oppSw, fo=A.oppFo; let img=idle;
  if(playing && phase==='toOpponent'){ const p=Math.min(1,(now-t0)/dur);
    if(p>0.65 && p<=0.8) img=sw; else if(p>0.8 && p<=0.95) img=fo; }
  const faceRight=(oppAim.x < W*0.5), iw=img.width*scale, ih=img.height*scale;
  const cx=oppAim.x, x=cx - iw*0.5, y=H*OPP_FOOT_Y - ih;
  g.save(); if(!faceRight){ g.translate(cx,0); g.scale(-1,1); g.translate(-cx,0); }
  const keep=g.imageSmoothingEnabled; g.imageSmoothingEnabled=false;
  g.drawImage(img, faceRight?x:(2*cx - x - iw), Math.round(y), Math.round(iw), Math.round(ih));
  g.imageSmoothingEnabled=keep; g.restore();
}

// ===== ガイド（自分のみ） =====
function drawGuide(x,y,rr,isPlayer,label){
  g.beginPath(); g.lineWidth=3; g.setLineDash([]);
  g.strokeStyle=isPlayer?'rgba(255,235,150,.95)':'rgba(170,220,255,.92)';
  g.arc(x,y,RING_BASE,0,Math.PI*2); g.stroke();

  g.beginPath(); g.lineWidth=3; g.setLineDash(isPlayer?[6,6]:[]);
  g.strokeStyle=isPlayer?'rgba(255,235,150,.95)':'rgba(170,220,255,.92)';
  g.arc(x,y,rr,0,Math.PI*2); g.stroke(); g.setLineDash([]);

  g.fillStyle=isPlayer?'#ffe38a':'#aee1ff';
  g.font='700 16px DotGothic16, system-ui'; g.textAlign='center';
  g.fillText(label, x, y-RING_BASE-12);
}

// ===== UI =====
go.onclick=()=>{ ensureAC(); startBGM(); startGame(); };
retry.onclick=()=>{ S.style.display='flex'; O.style.display='none'; };

})();
</script>
