<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>PingTap — Retro Rally (SNES+)</title>

<!-- ドット系フォント（SNESっぽさ） -->
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

<style>
  :root{
    --hud-bg: rgba(15,18,28,.64);
    --accent:#ffd34d;

    /* レトロ配色 */
    --c-score:#ffe66d;
    --c-combo:#7be3ff;
    --c-best:#b9ffa8;
    --c-sub:#d7d7d7;

    /* ラベル色 */
    --lab-tap:#ffe38a;
    --lab-good:#ffe8b4;
    --lab-great:#ffb870;
    --lab-perfect:#ff5252;
  }

  html,body{margin:0;height:100%;background:#091427;color:#fff}
  body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif}

  #cv{position:fixed;inset:0;touch-action:manipulation}

  /* ===== HUD を 2段グリッド ===== */
  .hud{
    position:fixed;left:10px;right:10px;
    top:calc(10px + env(safe-area-inset-top,0px));
    display:grid;grid-template-columns:1fr 1fr;grid-auto-rows:auto;
    gap:10px;z-index:9;pointer-events:none
  }
  .pill{
    background:var(--hud-bg);backdrop-filter: blur(3px);
    border-radius:18px;padding:8px 12px;font-weight:800;letter-spacing:.2px;
    min-width:0
  }
  .pill.best{grid-column:1 / span 1; max-width:60%}

  .hud b{
    display:block;
    font:700 20px "DotGothic16", system-ui, sans-serif;
    text-shadow:2px 2px 0 rgba(0,0,0,.55);
    line-height:1.05; white-space:nowrap;
  }
  .hud small{
    display:block; margin-top:2px;
    font:700 16px "DotGothic16", system-ui, sans-serif;
    color:var(--c-sub); text-shadow:1px 1px 0 rgba(0,0,0,.5);
    white-space:nowrap;
  }
  #sc{color:var(--c-score)}
  #cm{color:var(--c-combo)}
  #bs{color:var(--c-best)}

  /* スタート/ゲームオーバー */
  .card{
    position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
    gap:14px;background:rgba(0,0,0,.55);text-align:center;padding:18px;z-index:10
  }
  .ttl{
    font:700 42px "DotGothic16", system-ui, sans-serif;
    text-shadow:3px 3px 0 rgba(0,0,0,.6);
  }
  .lead{
    font:700 22px "DotGothic16", system-ui, sans-serif; opacity:.95
  }
  .desc{
    font:700 18px "DotGothic16", system-ui, sans-serif; opacity:.95; line-height:1.6
  }
  .btn{
    display:inline-grid;place-items:center;min-width:46px;height:46px;border-radius:18px;
    padding:0 18px;background:var(--accent);color:#222;font-weight:800;
    box-shadow:0 4px 0 #caa132;border:0;font:700 20px "DotGothic16", system-ui, sans-serif
  }
</style>

<canvas id="cv"></canvas>

<!-- 2段HUD：上＝Score/Combo、下＝Best -->
<div class="hud">
  <div class="pill"><b id="sc">Score 0</b><small id="scsub">&nbsp;</small></div>
  <div class="pill"><b id="cm">Combo 0</b><small id="cmsub">&nbsp;</small></div>
  <div class="pill best"><b id="bs">Best 0</b><small id="lvl">/ Lv.1</small></div>
</div>

<!-- スタート -->
<div class="card" id="start">
  <div class="ttl">レッツ！ピンポン！！</div>
  <div class="lead">ラリーを楽しもう</div>
  <div class="desc">円が重なる瞬間に <b>TAP!</b></div>
  <div class="desc">Perfect / Great / Good で加点＆コンボ。<br>90秒で<strong>激ムズモード</strong>。</div>
  <button id="go" class="btn">スタート</button>
</div>

<!-- ゲームオーバー -->
<div class="card" id="over" style="display:none">
  <div id="final" class="ttl" style="font-size:36px">Score 0<br>Lv.1</div>
  <button id="retry" class="btn">もう一回</button>
</div>

<script>
(()=>{
/* ===== 画像ファイル名（指定どおり） ===== */
const BG_URL     = './F0BDAD6E-3A4B-49E8-86BF-73CE3EAA6C58.png'; // 台なし背景
const FG_URL     = './IMG_4406.png';                              // 台＋ネット前景
const OPP_IDLE   = './IMG_4414.png';
const OPP_SWING  = './IMG_4413.png';
const OPP_FOLLOW = './IMG_4412.png';

/* ===== パラメータ ===== */
const NET_Y      = 0.595;
const Y_PLAYER   = 0.115;
const Y_OPP      = 0.085;
const X_MARGIN   = 0.16;
const Y_JIT      = 0.018;

const START_DUR  = 1.00;
const SPEEDUP_EVERY = 2, SPEEDUP_RATE = 0.93, MIN_DUR=0.46;

const RING_BASE=28, RING_SHRINK=36;
const TOL_DIST_GOOD=36, TOL_DIST_GREAT=22, TOL_DIST_PERF=12;
const TOL_TIME_GOOD=12, TOL_TIME_GREAT=7,  TOL_TIME_PERF=3;
const SCORE_BASE=100, MULT_GOOD=1.00, MULT_GREAT=1.30, MULT_PERF=1.60;
const COMBO_BONUS=0.15, DEMON_AT=90;

const ARC_H=0.12, CURVE_X=0.10;

/* 前景スケール（良状態のまま） */
const BG_DES_W=768, BG_DES_H=1152;
let FG_SCALE=0.92, FG_Y_OFFSET=0;

/* 相手（良状態のまま） */
const OPP_BASE_SCALE = 0.58 * 1.35;
const OPP_FOOT_Y = 0.565;

/* ボールは最前面 */
const BALL_FRONT=true;

/* ネット透け対策：前景画像に対して相対指定（必要なら微調整可） */
const NET_RECT_NORM = { x:0.045, y:0.47, w:0.91, h:0.11 };
/* 中央線（白帯）を強制表示：テーブル中央の細い縦線 */
const CENTER_STRIPE_NORM = { x:0.498, y:0.44, w:0.006, h:0.26 };

/* ===== DOM/Canvas ===== */
const cv=document.getElementById('cv'), g=cv.getContext('2d');
const S=document.getElementById('start'), O=document.getElementById('over');
const go=document.getElementById('go'), retry=document.getElementById('retry');
const F=document.getElementById('final');
const sc=document.getElementById('sc'), scs=document.getElementById('scsub');
const cm=document.getElementById('cm'), cms=document.getElementById('cmsub');
const bs=document.getElementById('bs'), lvl=document.getElementById('lvl');

let W=0,H=0,dpr=1;
function fit(){ dpr=Math.max(1,Math.min(3,devicePixelRatio||1));
  W=innerWidth; H=innerHeight;
  cv.width=W*dpr; cv.height=H*dpr; cv.style.width=W+'px'; cv.style.height=H+'px';
  g.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener('resize',fit,{passive:true}); fit();

/* ===== 画像ロード ===== */
function load(src){return new Promise(r=>{const i=new Image(); i.crossOrigin='anonymous';
  i.onload=()=>r(i); i.onerror=()=>r(null); i.src=src; });}
const A={bg:null,fg:null,oppIdle:null,oppSw:null,oppFo:null};
Promise.all([load(BG_URL),load(FG_URL),load(OPP_IDLE),load(OPP_SWING),load(OPP_FOLLOW)])
  .then(([a,b,c,d,e])=>{A.bg=a;A.fg=b;A.oppIdle=c;A.oppSw=d;A.oppFo=e;});

/* ===== オーディオ（SNES風。BPM可変） ===== */
let AC=null, master=null, musicGain=null, sfxGain=null, delayNode=null, bgmTimer=null, baseBPM=124, curBPM=124;
function ensureAudio(){
  if(!AC){
    AC=new (window.AudioContext||window.webkitAudioContext)();
    master=AC.createGain(); master.gain.value=.9; master.connect(AC.destination);
    musicGain=AC.createGain(); musicGain.gain.value=0.20; musicGain.connect(master);
    sfxGain=AC.createGain();   sfxGain.gain.value=0.25; sfxGain.connect(master);
    // ほんのりエコー
    delayNode=AC.createDelay(0.25); const fb=AC.createGain(); fb.gain.value=0.22; delayNode.connect(fb).connect(delayNode);
    delayNode.connect(musicGain);
  }
  if(AC.state==='suspended') AC.resume();
}
function sePock(freq=1350,dur=0.12){
  if(!AC) return; const o=AC.createOscillator(), g1=AC.createGain();
  o.type='square'; o.frequency.setValueAtTime(freq,AC.currentTime);
  o.frequency.exponentialRampToValueAtTime(520,AC.currentTime+0.06);
  g1.gain.setValueAtTime(0.0001,AC.currentTime);
  g1.gain.exponentialRampToValueAtTime(0.30,AC.currentTime+0.01);
  g1.gain.exponentialRampToValueAtTime(0.0001,AC.currentTime+dur);
  o.connect(g1).connect(sfxGain); o.start(); o.stop(AC.currentTime+dur+0.02);
}
function startBGM(bpm=baseBPM){
  ensureAudio(); stopBGM(); curBPM=bpm;
  let step=0;
  bgmTimer=setInterval(()=>{
    if(!AC||AC.state!=='running') return;
    const now=AC.currentTime;
    // メロ（square）
    tone( [392,440,523,392, 392,440,494,392][step%8], 0.16, now, 0.18, 'square' );
    // ベース（triangle）
    tone( [196,196,220,196][step%4], 0.12, now, 0.12, 'triangle' );
    // ハイハット風ノイズ
    hat(now+0.12);
    step++;
  }, beatMs());
}
function stopBGM(){ if(bgmTimer){ clearInterval(bgmTimer); bgmTimer=null; } }
function setTempo(bpm){ // レベルアップで呼ぶ
  curBPM=bpm; if(bgmTimer){ stopBGM(); startBGM(curBPM); }
}
const beatMs = ()=> Math.round(60000/curBPM * 1); // 4分音符間隔
function tone(freq,dur,when,vol,type){
  const o=AC.createOscillator(), g=AC.createGain(); o.type=type; o.frequency.value=freq;
  g.gain.setValueAtTime(0,when); g.gain.linearRampToValueAtTime(vol,when+0.01);
  g.gain.exponentialRampToValueAtTime(0.0001,when+dur);
  o.connect(g); g.connect(delayNode); g.connect(musicGain);
  o.start(when); o.stop(when+dur+0.05);
}
function hat(when){
  const n=AC.createBufferSource(), b=AC.createBuffer(1, AC.sampleRate*0.03, AC.sampleRate), d=b.getChannelData(0);
  for(let i=0;i<d.length;i++) d[i]=(Math.random()*2-1)*(1-i/d.length);
  const g=AC.createGain(); g.gain.value=0.06; n.buffer=b; n.connect(g).connect(musicGain); n.start(when);
}

/* ===== 乱数・スポット ===== */
const R=Math.random, rnd=(a,b)=>a+R()*(b-a), sec=()=>performance.now()/1000;
const oppSpot=()=>({x:rnd(W*X_MARGIN,W*(1-X_MARGIN)), y:H*NET_Y-H*Y_OPP+rnd(-H*Y_JIT,H*Y_JIT)});
const plySpot=()=>({x:rnd(W*X_MARGIN,W*(1-X_MARGIN)), y:H*NET_Y+H*Y_PLAYER+rnd(-H*Y_JIT,H*Y_JIT)});

/* ===== 状態 ===== */
let playing=false, t0=0, dur=START_DUR, phase='toPlayer';
let from={x:0,y:0}, to={x:0,y:0}, ctrl={x:0,y:0};
let playerAim={x:0,y:0}, oppAim={x:0,y:0};
let score=0, combo=0, best=Number(localStorage.getItem('PT_best')||0), level=1, steps=0, startedAt=0;
let judgeText='', judgeUntil=0, judgeType='tap';
bs.textContent='Best '+best.toFixed(0);
const showJudge=(txt,type)=>{judgeText=txt; judgeType=type; judgeUntil=sec()+0.85;}
const bez=(p,a,c,b)=>{const u=1-p; return u*u*a+2*u*p*c+p*p*b;}
function setLeg(a,b){ from=a;to=b;t0=sec();
  const midx=(a.x+b.x)/2, curve=(b.x-a.x)*rnd(-CURVE_X,CURVE_X);
  ctrl={x:midx+curve, y:H*NET_Y - H*ARC_H*rnd(0.85,1.15)};
}

/* ===== リセット/開始/終了 ===== */
function resetState(){
  score=0;combo=0;level=1;steps=0;dur=START_DUR;
  sc.textContent='Score 0';scs.innerHTML='&nbsp;';cm.textContent='Combo 0';cms.innerHTML='&nbsp;';
  lvl.textContent='/ Lv.1'; playerAim=plySpot(); oppAim=oppSpot(); phase='toPlayer'; startedAt=sec();
  setLeg(oppAim,playerAim); judgeText='';judgeUntil=0; judgeType='tap';
}
function startGame(){ ensureAudio(); startBGM(baseBPM); resetState(); S.style.display='none'; O.style.display='none'; playing=true; }
function gameOver(){
  playing=false; stopBGM();
  if(score>best){best=score;localStorage.setItem('PT_best',best);}
  bs.textContent='Best '+best.toFixed(0);
  F.innerHTML='Score '+score.toFixed(0)+'<br>Lv.'+level; O.style.display='flex';
}

/* ===== 入力（自分の番だけ判定） ===== */
addEventListener('pointerdown', e=>{
  if(AC && AC.state==='suspended'){ AC.resume(); } // iOS保険

  if(!playing||phase!=='toPlayer') return;
  const r=cv.getBoundingClientRect(); const x=(e.clientX??e.touches?.[0]?.clientX)-r.left;
  const y=(e.clientY??e.touches?.[0]?.clientY)-r.top;
  const rr=ringRadiusNow(), dt=Math.abs(rr-RING_BASE), d=Math.hypot(x-playerAim.x,y-playerAim.y);
  let mult=0, tag='', t='good';
  if(dt<=TOL_TIME_PERF && d<=TOL_DIST_PERF){mult=MULT_PERF;tag='PERFECT!'; t='perfect';}
  else if(dt<=TOL_TIME_GREAT && d<=TOL_DIST_GREAT){mult=MULT_GREAT;tag='GREAT!'; t='great';}
  else if(dt<=TOL_TIME_GOOD && d<=TOL_DIST_GOOD){mult=MULT_GOOD;tag='GOOD!'; t='good';}

  if(mult>0){
    sePock(1400,0.12);
    const add=Math.round(SCORE_BASE*mult*(1+combo*COMBO_BONUS));
    score+=add;combo++;steps++;sc.textContent='Score '+score.toFixed(0);scs.textContent='+'+add;
    cm.textContent='Combo '+combo;cms.textContent=tag;showJudge(tag,t);

    if(steps % SPEEDUP_EVERY === 0){
      const elapsed = sec() - startedAt;
      const rate = (elapsed>=DEMON_AT)? 0.90 : SPEEDUP_RATE;
      dur = Math.max(MIN_DUR, dur*rate); level++; lvl.textContent='/ Lv.'+level;
      // レベルに応じテンポUP（4%ずつ）
      setTempo(baseBPM * (1 + 0.04*(level-1)));
    }
    phase='toOpponent';
    oppAim = oppSpot();
    setLeg(playerAim, oppAim);
    oppHitPlayed=false; // 次レグで相手SEを鳴らす
  }else{
    cms.textContent='Miss!'; showJudge('MISS','tap'); gameOver();
  }
},{passive:true});

function ringRadiusNow(){ const p=Math.min(1,Math.max(0,(sec()-t0)/dur));
  return RING_BASE+RING_SHRINK*((phase==='toPlayer')?(1-p):1); }

/* ===== ループ ===== */
let last = sec(), oppHitPlayed=true;
function loop(){
  const now = sec(); last = now;

  /* 背景 */
  if(A.bg){
    const r=Math.max(W/A.bg.width,H/A.bg.height), w=A.bg.width*r, h=A.bg.height*r;
    g.drawImage(A.bg,(W-w)/2,(H-h)/2,w,h);
  }else{
    const grad=g.createLinearGradient(0,0,0,H); grad.addColorStop(0,'#1a315d'); grad.addColorStop(1,'#0b1631');
    g.fillStyle=grad; g.fillRect(0,0,W,H);
  }

  /* 相手（背景の上） */
  drawOpponent(now);

  /* 台＋ネット（透け防止＋中央白線） */
  drawForegroundWithOccluder();

  /* 進行・ガイド・ボール（最前面） */
  if(playing){
    const p=Math.min(1,(now-t0)/dur);
    const bx=bez(p,from.x,ctrl.x,to.x), by=bez(p,from.y,ctrl.y,to.y);

    // 相手が打った瞬間のSE（自分→相手レグの冒頭で一度だけ）
    if(phase==='toOpponent' && !oppHitPlayed && p<0.02){ sePock(1100,0.10); oppHitPlayed=true; }

    if(p>=1){
      if(phase==='toPlayer'){ gameOver(); }
      else { phase='toPlayer'; playerAim = plySpot(); setLeg(oppAim, playerAim); }
    }

    const rr=ringRadiusNow();
    // 相手側のガイドは非表示
    drawGuide(playerAim.x,playerAim.y,rr,true,(judgeUntil>now)?judgeText:'TAP!', judgeType);

    if(BALL_FRONT){
      const hNorm = 1 - 4*(p-0.5)*(p-0.5);
      const rad   = 8 * (1 + 0.08*hNorm);
      g.globalAlpha = 0.25*(1-hNorm);
      g.fillStyle='#000';
      g.beginPath(); g.ellipse(bx+2, by+6, rad*0.9, rad*0.55, 0, 0, Math.PI*2); g.fill();
      g.globalAlpha = 1;
      g.fillStyle='#fff'; g.beginPath(); g.arc(bx,by,rad,0,Math.PI*2); g.fill();
    }
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ===== 前景（台＋ネット）＋ ネットだけオクルーダー＋中央白線 ===== */
function drawForegroundWithOccluder(){
  if(!A.fg) return;
  const sBase=Math.min(W/BG_DES_W,H/BG_DES_H), s=sBase*FG_SCALE;
  const fw=A.fg.width*s, fh=A.fg.height*s;
  const fx=Math.round((W-fw)/2), fy=Math.round(H-fh+FG_Y_OFFSET*s);

  // ネット矩形
  const nx=fx + NET_RECT_NORM.x*fw;
  const ny=fy + NET_RECT_NORM.y*fh;
  const nw=NET_RECT_NORM.w*fw;
  const nh=NET_RECT_NORM.h*fh;

  // 透け防止（濃紺）
  g.save();
  g.beginPath(); g.rect(nx,ny,nw,nh); g.clip();
  g.fillStyle='#0b213c'; g.globalAlpha=0.92; g.fillRect(nx,ny,nw,nh);
  g.restore();

  // 中央ライン（白）。ネット領域と同じZで上書きしておく
  const cx=fx + CENTER_STRIPE_NORM.x*fw;
  const cy=fy + CENTER_STRIPE_NORM.y*fh;
  const cw=CENTER_STRIPE_NORM.w*fw;
  const ch=CENTER_STRIPE_NORM.h*fh;
  g.fillStyle='#fff'; g.globalAlpha=0.95; g.fillRect(Math.round(cx),Math.round(cy),Math.round(cw),Math.round(ch));
  g.globalAlpha=1;

  // 台＋ネット本体（最後に描画／スムージングOFFでドット感）
  const keep=g.imageSmoothingEnabled; g.imageSmoothingEnabled=false;
  g.drawImage(A.fg,fx,fy,fw,fh); g.imageSmoothingEnabled=keep;
}

/* ===== 相手 ===== */
function drawOpponent(now){
  if(!A.oppIdle) return;
  const sBase=Math.min(W/BG_DES_W,H/BG_DES_H), scale=sBase*OPP_BASE_SCALE;
  const idle=A.oppIdle, sw=A.oppSw, fo=A.oppFo; let img=idle;
  if(playing && phase==='toOpponent'){ const p=Math.min(1,(now-t0)/dur);
    if(p>0.65 && p<=0.8) img=sw; else if(p>0.8 && p<=0.95) img=fo; }
  const faceRight=(oppAim.x < W*0.5), iw=img.width*scale, ih=img.height*scale;
  const cx=oppAim.x, x=cx - iw*0.5, y=H*OPP_FOOT_Y - ih;
  g.save(); if(!faceRight){ g.translate(cx,0); g.scale(-1,1); g.translate(-cx,0); }
  const keep=g.imageSmoothingEnabled; g.imageSmoothingEnabled=false;
  g.drawImage(img, faceRight?x:(2*cx - x - iw), Math.round(y), Math.round(iw), Math.round(ih));
  g.imageSmoothingEnabled=keep; g.restore();
}

/* ===== ガイド（自分のみ） SNES風の色分け ===== */
function drawGuide(x,y,rr,isPlayer,label,type){
  // ベース円
  g.beginPath(); g.lineWidth=3; g.setLineDash([]);
  g.strokeStyle='rgba(255,240,170,.96)'; g.arc(x,y,RING_BASE,0,Math.PI*2); g.stroke();
  // 伸縮円
  g.beginPath(); g.lineWidth=3; g.setLineDash([6,6]);
  g.strokeStyle='rgba(255,255,190,.96)'; g.arc(x,y,rr,0,Math.PI*2); g.stroke(); g.setLineDash([]);

  // ラベル色
  let col=getComputedStyle(document.documentElement).getPropertyValue('--lab-tap').trim();
  if(type==='good') col=getComputedStyle(document.documentElement).getPropertyValue('--lab-good').trim();
  if(type==='great') col=getComputedStyle(document.documentElement).getPropertyValue('--lab-great').trim();
  if(type==='perfect') col=getComputedStyle(document.documentElement).getPropertyValue('--lab-perfect').trim();

  g.fillStyle=col;
  g.font='700 18px DotGothic16, system-ui'; g.textAlign='center';
  g.fillText(label, x, y-RING_BASE-12);
}

/* ===== UI ===== */
go.onclick=()=>{ ensureAudio(); startBGM(baseBPM); startGame(); };
retry.onclick=()=>{ S.style.display='flex'; O.style.display='none'; };

/* デバッグ調整フック（任意） */
window.__pingtap={ setFg:(s,yo=0)=>{FG_SCALE=s;FG_Y_OFFSET=yo;} };
})();
</script>
